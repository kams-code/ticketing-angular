<div class="form-wrapper md-elevation-8 p-8">
  <form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
    <!-- <div class="title mt-4 mb-8"><h3>Ajouter un client</h3></div>-->
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
      <label>Nom*</label>
      <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
    </div>

    <div class="form-group">
      <label>Email*</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="email.invalid && email.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>Téléphone*</label>
      <input type="number" name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="telephone.invalid && telephone.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>siege*</label>
      <input name="siege" #siege="ngModel" [(ngModel)]="service.formData.siege" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="siege.invalid && siege.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>site*</label>
      <input name="site" #site="ngModel" [(ngModel)]="service.formData.site" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="site.invalid && site.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>Secteur d'activite*</label>
      <input name="secteuractivite" #secteuractivite="ngModel" [(ngModel)]="service.formData.secteuractivite" class="form-control" required>
      <div class="validation-error" style="color: red" *ngIf="secteuractivite.invalid && secteuractivite.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>logo*</label>
      <label class="image-upload-container btn btn-bwm">

        <input #imageInput
               type="file"
               accept="image/*"
               >
               <input type="hidden" name="logo" #logo="ngModel" value="{{imageService.nom}}"[(ngModel)]="service.formData.logo">

      </label></div>



    <div style="text-align: right">
      <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal" style="margin: 5px">Fermer</button>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')" onclick="$('.modal').modal('hide')"(click)="processFile(imageInput)">Enregistrer </button>
  </div>
  </form>
  </div>
