
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <div class="title mt-4 mb-8"><h3>Ajouter un employe</h3></div>

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <label>title</label>
    <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" required>
    <div class="validation-error" *ngIf="title.invalid && title.touched">This field is required.</div>
  </div>


  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
