<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <!-- <div class="title mt-4 mb-8"><h3>Ajouter un Sla</h3></div>-->
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <label>Projet</label>
    <select name="projet_id" #projet_id="ngModel" [(ngModel)]="service.formData.projet_id" class="form-control" >

      <option *ngFor="let emp1 of servicecategorie.list" value="{{emp1.id}}" >
        {{emp1.nom}}
      </option>
     </select>
  </div>
  <div class="form-group">
    <label>intitule</label>

    <input
    name="intitule" #intitule="ngModel" [(ngModel)]="service.formData.intitule"
    class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="intitule.invalid && intitule.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>degre</label>
    <input  name="degre" #degre="ngModel" [(ngModel)]="service.formData.degre"  class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="degre.invalid && degre.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>deadline</label>

    <input
    name="deadline" #deadline="ngModel" [(ngModel)]="service.formData.deadline"
    class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="deadline.invalid && deadline.touched">Ce champ est requis.</div>
  </div>
  <div style="text-align: right">
    <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal" style="margin: 5px">Fermer</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')">Enregistrer </button>
</div>
</form>
</div>
