<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nom</label>
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
    <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Mot de passe</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control">
    </div>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal">Fermer</button>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready">Enregistrer </button>
  </div>
</form>
</div>
