<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  
  <div class="form-group">
    <label>Message</label>
    <input name="body" #body="ngModel" [(ngModel)]="service.formData.body" class="form-control" required>
    <div class="validation-error" *ngIf="body.invalid && body.touched">This field is required.</div>
  </div>

  
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
