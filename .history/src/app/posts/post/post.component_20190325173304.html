<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <!-- <div class="title mt-4 mb-8"><h3>Ajouter un post</h3></div>-->

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <label>Message*</label>
    <input name="body" #body="ngModel" [(ngModel)]="service.formData.body" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="body.invalid && body.touched">Ce champ est requis.</div>
  </div>


  <div style="text-align: right">
      <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal" style="margin: 5px">Fermer</button>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')">Enregistrer </button>
  </div>
</form>
</div>
