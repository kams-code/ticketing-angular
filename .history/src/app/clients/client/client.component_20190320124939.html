<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nom</label>
    <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
    <div class="validation-error" *ngIf="nom.invalid && nom.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input name="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control" required>
    <div class="validation-error" *ngIf="prenom.invalid && prenom.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
    <div class="validation-error" *ngIf="email.invalid && email.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="number" name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control" required>
    <div class="validation-error" *ngIf="telephone.invalid && telephone.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Pays</label>
    <input name="pays" #pays="ngModel" [(ngModel)]="service.formData.pays" class="form-control" required>
    <div class="validation-error" *ngIf="pays.invalid && pays.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input name="ville" #ville="ngModel" [(ngModel)]="service.formData.ville" class="form-control" required>
    <div class="validation-error" *ngIf="ville.invalid && ville.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input name="adresse" #adresse="ngModel" [(ngModel)]="service.formData.adresse" class="form-control" required>
    <div class="validation-error" *ngIf="adresse.invalid && adresse.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" name="image" #image="ngModel" [(ngModel)]="service.formData.image" class="form-control" required>
    <div class="validation-error" *ngIf="image.invalid && image.touched">This field is required.</div>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit"  class="btn btn-primary">Enregistrer</button>
  </div>
</form>

<div class="form-wrapper md-elevation-8 p-8">

    <div class="logo bg-secondary">
        <span>F</span>
    </div>

    <div class="title mt-4 mb-8">Reset your password</div>

    <form name="resetPasswordForm" novalidate="">

        <div class="form-group mb-4">
            <input type="email" class="form-control" id="resetPasswordFormInputEmail" aria-describedby="emailHelp" placeholder=" " required="">
            <label for="resetPasswordFormInputEmail">Email address</label>
        </div>

        <div class="form-group mb-4">
            <input type="password" class="form-control" id="registerFormInputPassword" required="">
            <label for="registerFormInputPassword">Password</label>
        </div>

        <div class="form-group mb-4">
            <input type="password" class="form-control" id="registerFormInputPasswordConfirm" required="">
            <label for="registerFormInputPasswordConfirm">Password (Confirm)</label>
        </div>

        <button type="submit" class="submit-button btn btn-block btn-secondary mt-8 mb-4 mx-auto fuse-ripple-ready" aria-label="RESET MY PASSWORD">
            RESET MY PASSWORD
        </button>

    </form>
</div>
