<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div  class="title mt-4 mb-8">
   <!-- <h3 > {{ 'id' != 'null' ? 'Ajouter client' : 'Modifier client'}} </h3>-->


  </div>

  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           accept="image/*"
           >
           <input type="hidden" name="image" #image="ngModel" value="{{imageService.nom}}" [(ngModel)]="service.formData.image">

  </label>
  <div class="form-group">
    <label>Nom</label>
    <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input name="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="prenom.invalid && prenom.touched">Ce champ est requis.</div>
  </div>
  
  <div class="form-group">
    <label>Service</label>
    <select name="categorie_id" #categorie_id="ngModel" [(ngModel)]="service.formData.categorie_id" class="form-control" >

      <option *ngFor="let emp1 of servicecategorie.list" value="{{emp1.id}}" >
        {{emp1.nom}}
      </option>
     </select>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="email.invalid && email.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="number" name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="telephone.invalid && telephone.touched">Ce champ est requis.</div>
  </div>


  <div style="text-align: right">
    <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal"style="margin: 5px;">Fermer</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')" (click)="processFile(imageInput)">Enregistrer </button>
</div>
</form>
</div>
