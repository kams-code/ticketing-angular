<div class="form-wrapper md-elevation-8 p-8">
  <form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
    <!-- <div class="title mt-4 mb-8"><h3>Ajouter un client</h3></div>-->
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
      <label>Nom</label>
      <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
      <div class="validation-error" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
      <div class="validation-error" *ngIf="email.invalid && email.touched">Ce champ est requis.</div>
    </div>

    <div class="form-group">
      <label>siege</label>
      <input name="siege" #siege="ngModel" [(ngModel)]="service.formData.siege" class="form-control" required>
      <div class="validation-error" *ngIf="siege.invalid && siege.touched">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label>Date limite</label>
      <input name="DateLine" #DateLine="ngModel" [(ngModel)]="service.formData.DateLine" class="form-control" required>
      <div class="validation-error" *ngIf="DateLine.invalid && DateLine.touched">Ce champ est requis.</div>
    </div>




    <div class="modal-footer">
      <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal">Fermer</button>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')">Enregistrer </button>
  </div>
  </form>
  </div>
