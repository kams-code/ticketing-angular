<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <!-- <div class="title mt-4 mb-8"><h3>Ajouter un Projet</h3></div>-->
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nom*</label>
    <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Période*</label>
    <input name="periode" #periode="ngModel" [(ngModel)]="service.formData.periode" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="periode.invalid && periode.touched">Ce champ est requis.</div>
  </div>


   <div class="form-group">
  <label>Entreprise</label>
  <select name="entreprise_id" #entreprise_id="ngModel" [(ngModel)]="service.formData.entreprise_id" class="form-control" >

    <option *ngFor="let emp1 of servicecategorie.list" value="{{emp1.id}}" >
      {{emp1.nom}}
    </option>
   </select>
</div>
<div class="form-group">
  <label>Catégorie</label>
  <select name="categorie_id" #categorie_id="ngModel" [(ngModel)]="service.formData.categorie_id" class="form-control" >

    <option *ngFor="let emp1 of categorie.list" value="{{emp1.id}}" >
      {{emp1.nom}}
    </option>
   </select>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label" style="padding-right: 15px">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2"(click)="issla()" name="isSLA" #isSLA="ngModel" [(ngModel)]="service.formData.isSLA">
      <span class="checkbox-icon fuse-ripple-ready"></span>
      <span class="form-check-description">Le projet a t'il un SLA</span>
  </label>

  <button type="button" *ngIf="checksla()" type="button" (click)="addsla()" class="btn btn-primary" style="text-align: right">
      ajouter un SLA
       </button>
</div>

                                                <div class="form-group">
                                                  <label>SLA</label>

                                                <div class="form-group"*ngFor="let emp1 of myRating; let i = index; trackBy: myCustomTrackBy">
                                                  <div class="form-group">
                                                    <label>intitule</label>
                                                    <input
                                                    name="intitule[i]" #intitule[i]="ngModel" [(ngModel)]="service.formData.intitule"
                                                    class="form-control" required>
                                                    <div class="validation-error" style="color: red" *ngIf="intitule.invalid && intitule.touched">Ce champ est requis.</div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label>degre</label>
                                                    <input [(ngModel)]="degre[i]" class="form-control" required>
                                                    <div class="validation-error" style="color: red" *ngIf="degre.invalid && degre.touched">Ce champ est requis.</div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label>deadline</label>
                                                    <input [(ngModel)]="deadline[i]"  class="form-control" required>
                                                    <div class="validation-error" style="color: red" *ngIf="deadline.invalid && deadline.touched">Ce champ est requis.</div>
                                                  </div>
                                                </div>

                                                </div>

  <div style="text-align: right">
    <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal" style="margin: 5px">Fermer</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')">Enregistrer </button>
</div>
</form>
</div>
