<div class="form-wrapper md-elevation-8 p-8">
<form #form="ngForm" (submit)="onSubmit(form)" enctype="multipart/form-data" autocomplete="off">
  <!-- <div class="title mt-4 mb-8"><h3>Ajouter un employe</h3></div>-->
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nom</label>
    <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="nom.invalid && nom.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input name="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="prenom.invalid && prenom.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="email.invalid && email.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="number" name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="telephone.invalid && telephone.touched">Ce champ est requis.</div>
  </div>
   <div class="form-group">
  <label>Service</label>
  <select name="service_id" class="form-control" >

    <option *ngFor="let emp1 of servicecategorie.list" value="{{emp1.id}}" >
      {{emp1.nom}}
    </option>
   </select>
</div>
  <div class="form-group">
    <label>Pays</label>
    <input name="pays" #pays="ngModel" [(ngModel)]="service.formData.pays" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="pays.invalid && pays.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input name="ville" #ville="ngModel" [(ngModel)]="service.formData.ville" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="ville.invalid && ville.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input name="adresse" #adresse="ngModel" [(ngModel)]="service.formData.adresse" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="adresse.invalid && adresse.touched">Ce champ est requis.</div>
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" name="image" #image="ngModel" [(ngModel)]="service.formData.image" class="form-control" required>
    <div class="validation-error" style="color: red" *ngIf="image.invalid && image.touched">Ce champ est requis.</div>
  </div>




  <div class="modal-footer">
    <button type="button" class="btn btn-secondary fuse-ripple-ready" data-dismiss="modal">Fermer</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary fuse-ripple-ready" onclick="$('.modal').modal('hide')">Enregistrer </button>
</div>
</form>
</div>
